<h2>Recipes</h2>
<ul>
  <li *ngFor="let recipe of recipes">
    {{ recipe.name }}
    <button (click)="deleteRecipe(recipe.id)">Delete</button>
    <a [routerLink]="['/recipe', recipe.id]">View</a>
    <a [routerLink]="['/recipe', recipe.id, 'edit']">Edit</a>
  </li>
</ul>
<a routerLink="/recipe/new">Add New Recipe</a>
