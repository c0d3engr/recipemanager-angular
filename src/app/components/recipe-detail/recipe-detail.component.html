<div *ngIf="recipe">
    <h2>{{ recipe.name }}</h2>
    <p>{{ recipe.description }}</p>
    <h3>Ingredients:</h3>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
    </ul>
    <h3>Instructions:</h3>
    <ol>
      <li *ngFor="let instruction of recipe.instructions">{{ instruction }}</li>
    </ol>
    <a [routerLink]="['/recipe', recipe.id, 'edit']">Edit</a>
    <a routerLink="/recipes">Back to List</a>
  </div>
